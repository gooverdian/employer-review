serviceName=employer-review

jetty.port=8080

log.dir=logs
log.immediate.flush=true
log.toConsole=true
log.timings=false

master.embedded=true
master.jdbcUrl=jdbc:postgresql://localhost:5432/employer_review
master.user=hh
master.password=123
master.monitoring.sendStats=false

hibernate.connection.driver_class = org.postgresql.Driver
hibernate.connection.url = jdbc:postgresql://localhost/employer_review
hibernate.connection.username = postgres
hibernate.connection.password = 123
#hibernate.connection.autocommit = true

hibernate.show_sql = true
hibernate.format_sql = true

hibernate.current_session_context_class = thread
hibernate.id.new_generator_mappings = true

hibernate.dialect=org.hibernate.dialect.HSQLDialect
hibernate.hbm2ddl.auto=create

